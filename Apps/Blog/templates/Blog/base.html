{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title_block %}{% endblock %}</title>

        <meta name="title" content="{% block meta_title %}{% endblock %}">
        <meta name="description" content="{% block description_block %}{% endblock %}">
        <meta name="keywords" content="{% block keywords_block %}{% endblock %}">

        <meta property="og:url" content="{% block meta_og_url %}http://veskoy.com{% endblock %}">
        <meta property="og:title" content="{% block meta_og_title %}{% endblock %}">
        <meta property="og:image" content="{% block meta_og_image %}http://veskoy.com/static/img/og_image.png{% endblock %}">
        <meta property="og:description" content="{% block meta_og_description %}{% endblock %}">

        <link rel="stylesheet" href="{% static "css/normalize.min.css" %}">
        <link rel="stylesheet" href="{% static "css/main.css" %}">
    </head>
    <body>
    <a href="https://github.com/veskoy/VBlog" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title"><a href="{% url "Blog-home" %}" class="dark">['Блогът','на','Веско']</a></h1>
                <nav>
                    <ul>
                        <li><a {% ifequal page "home" %}class="active"{% endifequal %} href="{% url "Blog-home" %}">Начало</a></li>
                        <li><a {% ifequal page "about" %}class="active"{% endifequal %} href="{% url "Blog-about" %}">За мен</a></li>
                        <li><a {% ifequal page "portfolio" %}class="active"{% endifequal %} href="{% url "Blog-portfolio" %}">Портфолио</a></li>
                        <li><a {% ifequal page "contacts" %}class="active"{% endifequal %} href="{% url "Blog-contacts" %}">Контакти</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">

                {% block content_block %}{% endblock %}

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3><a href="{% url "Blog-about_vblog" %}" class="dark">VBlog - Open Source Blog System</a></h3>
            </footer>
        </div>

        <script src="{% static "js/vendor/modernizr-2.6.2-respond-1.1.0.min.js" %}"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="{% static "js/vendor/jquery-1.11.0.js" %}"><\/script>')</script>

        <script src="{% static "js/main.js" %}"></script>
        <script src="{% static "js/ajax_search.js" %}"></script>
        <script src="{% static "js/google_analytics.js" %}"></script>
    </body>
</html>
